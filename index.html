<!DOCTYPE html>
<html lang="pl">

<head>
  <meta name="description" content="Free Markdown Editor">
  <meta name="author" content="KPZ & Hype">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/hjis.css" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script>hljs.initHighlightingOnLoad();</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@3.0.7/marked.min.js"></script>
  <title>Inkwell</title>
</head>

<body>

  <textarea id="documentName" placeholder="Enter Document Name..." maxlength="40" cols="20" rows="1"></textarea>

  <div id="containter">
      <textarea placeholder="Enter Markdown Text Here..." id="editor" cols="55" name="message"></textarea>
      <div id="preview">
        <p id="markdownplaceholder" style="opacity: 60%; position: relative; top: -23px">Markdown Text Area...</p>
      </div>
    </form>
  </div>

<div id="toolbar">
  <h1 style="text-align: center; font-size: 110%;">Inkwell</h1>

  <div style="margin-left: auto; margin-right: auto; display: block; width: 70%;">
    <img onclick="save()" id="save" src="icons/save.png" alt="" width="36" height="36">
    <p style="padding-left: 50px; margin-top: -35px; font-size: 1.4ex;">Save Document</p>

    <img onclick="loadFile()" src="icons/load.png" alt="" width="36" height="36">

    <p style="font-size: x-large; padding-left: 50px; margin-top: -35px; font-size: 1.4ex;">Load File</p>
  </div>

  <button onclick="showWindow() ,saveData()" id="customizeButton">Customize</button>
  
  <a id="mdDocumentation" href="https://www.markdownguide.org/basic-syntax/" target="_blank"
    style="position: relative; display: flex; justify-content: center; top: 73vb; font-size: x-large;">Markdown
    Documentation</a>
</div>


<div style="display: none;" id="customizeWindow" class="customize-window">
  <div id="customizeContent" class="customize-content">
    <h2 class="title">Page Customizer</h2>
    <div class="color-picker">
      <label for="bodyColorSelector" class="color-picker-label">Choose background color:</label>
      <input type="color" id="bodyColorSelector" class="color-picker-input" value="#ffffff">
    </div>
    <div class="dropdown">
      <label for="fontSelector" class="dropdown-label">Choose font:</label>
      <select id="fontDropdown" class="dropdown-select">
        <option value="Monospace">Monospace</option>
        <option value="Verdana">Verdana</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Consolas">Consolas</option>
      </select>
    </div>
    <div class="color-picker">
      <label for="editorColorSelector" class="color-picker-label">Choose editor color:</label>
      <input type="color" id="editorColorSelector" class="color-picker-input" value="#ffffff">
    </div>
    <div class="color-picker">
      <label for="previewColorSelector" class="color-picker-label">Choose preview color:</label>
      <input type="color" id="previewColorSelector" class="color-picker-input" value="#ffffff">
    </div>
    <div class="color-picker">
      <label for="toolbarColorSelector" class="color-picker-label">Choose toolbar color:</label>
      <input type="color" id="toolbarColorSelector" class="color-picker-input" value="#ffffff">
    </div>
    <div class="color-picker">
      <label for="textColorSelector" class="color-picker-label">Choose text color:</label>
      <input type="color" id="textColorSelector" class="color-picker-input" value="#000000">
    </div>
    <div class="color-picker">
      <label for="codeColorSelector" class="color-picker-label">Choose code color:</label>
      <input type="color" id="codeColorSelector" class="color-picker-input" value="#000000">
    </div>
    <button onclick="setDefaults()" id="resetButton" class="reset-button">Reset to Defaults</button>
  </div>
</div>




  <script src="scripts/savesystem.js"></script>
  <script src="scripts/autogrow.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
  <script src="scripts/customizeSystem.js"></script>
  <script>
    window.onload = () => {
      const editor = document.getElementById("editor");
      const preview = document.getElementById("preview");
      if(editor.value == null){
        preview.firstChild.getElementById("markdownplaceholder").document.value = "Markdown Text Area...";
      }

      editor.addEventListener("input", () => {
        const markdown = editor.value;
        preview.innerHTML = marked(markdown);
        hljs.highlightAll();
      });
    };
  </script>

</body>

</html>
