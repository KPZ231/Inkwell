<!DOCTYPE html>

<html lang="pl">

<head>
    <meta name="author" content="KPZ">
    <meta name="description" content="Free & Easy To Use Web Markdown Editor">
    <meta name="keywords" content="Markdown, Editor, Markdown Editor">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="md-block.js"></script>


    <link rel="stylesheet" href="style.css">

    <title>Inkwell</title>
</head>

<body>

    <h1 style="text-align: center; font-size: 72px; height: 30px; text-decoration: underline;">Inkwell</h1>
    <h2 id="text_h2_1">Free Markdown Editor</h2>

    <hr style="height: 2px; background-color:antiquewhite; color:antiquewhite;">

    <div id="download_menu">
        <button onclick="saveFile()" class="menu_button"><img src="Icons/save_icon.svg" alt="Save To The Computer"></button>
        <button onclick="restartEditor()" class="menu_button"><img src="Icons/reset.svg" alt="Reset Editor"></button>

    </div>

    <div style="float:right;">
        <div id="toolbar">
            <button class="toolbar_button" onclick="makeBold()">Bold</button>
            <button class="toolbar_button" onclick="makeItalic()">Italic</button>
            <button class="toolbar_button">Code</button>
            <select id="size_of_text">
                <option value="H1">H1</option>
                <option value="H2">H2</option>
                <option value="H3">H3</option>
                <option value="H4">H4</option>
            </select>
            <select id="lists">
                <option value="Ordered_List">Ordered Lists</option>
                <option value="Unordered_List">Unordered Lists</option>
            </select>
        </div>
    </div>

    <div id="markdown">
        <div id="editor" contenteditable></div>
        <div id="preview"></div>
    </div>

    

</body>

<script>

    function handleKeyDown(event) {
        if (event.ctrlKey && event.keyCode === 66) {
        document.execCommand('bold'); 
        }
        else if (event.ctrlKey && event.keyCode === 73) {
        document.execCommand('italic'); 
        }
    }

    const editor = document.querySelector('.containable');
    
    editor.addEventListener('keydown', handleKeyDown);

    function makeBold(){
        document.execCommand('bold'); 
    }

    function makeItalic(){
        document.execCommand('italic'); 
    }

    function saveFile() {
        var editor = document.getElementById("editor");
        var tekst = editor.innerHTML;
        var zakodowanyTekst = encodeURIComponent(tekst);
        var odkodowanyTekst = decodeURIComponent(zakodowanyTekst);
        var plik = new Blob([odkodowanyTekst], { type: "text/plain;charset=utf-8" });
        var urlPliku = URL.createObjectURL(plik);
      
        var link = document.createElement("a");
        link.download = "tekst.txt";
        link.href = urlPliku;
        link.style.display = "none";
        document.body.appendChild(link);
      
        link.click();
      
        document.body.removeChild(link);
      }
      

    function restartEditor(){
        alert("Restarting Editor...");
    }

</script>

</html>
